<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Black Hills Football</title>
  <link rel="icon" href="Black-Hills-Logo.webp" type="image/webp" />
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    html { scroll-behavior: smooth; }
    .hero-gradient {
      background: linear-gradient(to right, #0f172a, #1a1a1a);
    }
    .nav-tab {
      transition: all 0.4s ease-in-out;
    }
    .footer-email:hover {
      color: #f87171;
      transition: color 0.3s ease-in-out;
    }
    .loader {
      background-color: #0f172a;
      position: fixed;
      z-index: 10000;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 1;
      transition: opacity 1s ease-out;
    }
    .loader.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    .loader img {
      width: 80px;
      animation: pulse 1.5s infinite ease-in-out;
    }
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }
  </style>
</head>
<body class="bg-gray-100 text-white">
  <!-- Loading Screen -->
  <div class="loader" id="loader">
    <img src="Black-Hills-Logo.webp" alt="Loading Logo">
  </div>

  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loader = document.getElementById('loader');
        if (loader) {
          loader.classList.add('fade-out');
        }
      }, 3000); // 3 seconds
    });
  </script>

  <!-- Navigation Bar -->
  <!-- ... Navigation and Hero Sections Stay the Same ... -->

  <!-- Footer -->
  <footer class="py-10 bg-black text-white text-center font-bold">
    <div class="max-w-6xl mx-auto text-sm px-6">
      <div class="flex flex-wrap justify-center gap-6">
        <div>
          <p class="text-lg">Black Hills Wolves - Varsity Football</p>
          <p>7741 Littlerock Rd SW</p>
          <p>Olympia WA 98512</p>
          <p>Phone: (360) 709-7800</p>
        </div>
        <div>
          <p>Principal: Dave Myers - <a href="mailto:dave.myers@tumwater.k12.wa.us" class="footer-email underline">dave.myers@tumwater.k12.wa.us</a></p>
          <p>Athletic Director: Nikki Nelson - <a href="mailto:nicole.nelson@tumwater.k12.wa.us" class="footer-email underline">nicole.nelson@tumwater.k12.wa.us</a></p>
          <p>Head Coach: Tom Spray - <a href="mailto:thomas.spray@tumwater.k12.wa.us" class="footer-email underline">thomas.spray@tumwater.k12.wa.us</a></p>
        </div>
      </div>
      <div class="mt-6">
        <img src="nike.png" alt="Nike Logo" class="mx-auto w-16 opacity-90">
      </div>
    </div>
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
